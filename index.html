<html> 
    <head>
        <link rel="stylesheet"  type="text/css" href="./css/style.css">
    </head>
    <body>
        <section class="roll-dice">
            <header class="text-center text-white">Dice Roll</header>
            <main class="player-area">
                <ul class="player-name">
                    <li class="player1 turn">
                        <label>Player 1</label>
                        <h3 class="player1-name">ABC</h3>
                        <span class="turn-active">&lt;-- Your Turn</span>
                    </li>
                    <li class="player2">
                        <label>Player 2</label>
                        <h3 class="player2-name">XYZ</h3>
                        <span class="turn-active">&lt;-- Your Turn</span>
                    </li>
                    <li class="name-button">
                        <button class="btn btn-change">Change Names</button>
                    </li>
                </ul>
                <div class="player-grid"><div class="grid-container"></div></div>
                <div class="dice-area">
                    <h4>Click the button to roll the dice</h4>
                    <figure><img class="dice-image" src="./images/dice-1.png" alt="dice-image"></figure>
                    <button class="btn btn-roll">Roll dice</button>
                </div>
            </main>
            <footer>@diceroll, all rights reserved</footer>
        </section>

        <script type="text/javascript" src="./scripts/script.js"></script>
    </body>
</html>
